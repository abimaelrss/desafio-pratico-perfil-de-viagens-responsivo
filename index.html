<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelgram Responsivo</title>

    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <img src="assets/Logo.svg" alt="" imagem de logo Travelgram />

      <nav>
        <ul>
          <li>
            <a href="#">
              <img src="assets/MagnifyingGlass.svg" alt="Imagem de lupa" />
            </a>
          </li>
          <li class="desktop-only">
            <a href="#"> Explorar </a>
          </li>
          <li class="desktop-only">
            <a href="#"> Minhas viagens </a>
          </li>
          <li>
            <img
              class="profile"
              src="http://github.com/abimaelrss.png"
              alt=""
            />
          </li>
        </ul>
      </nav>
    </header>

    <section id="about">
      <div id="main">
        <img class="profile" src="http://github.com/abimaelrss.png" alt="" />
        <div id="description">
          <h1>Abimael Rodrigues</h1>
          <p>
            Amante de viagens, cultura e <br />
            gastronomia. 🌍✈️ <br />Aqui compartilho as histórias registradas em
            cada clique, explorando cantinhos fascinantes do nosso planeta a
            partir da movimentada cidade de São Paulo. 🏙️📸
          </p>
        </div>
      </div>
      <div id="info">
        <div>
          <img src="assets/MapPin.svg" alt="ícone de localização" />
          <span>São Paulo, Brasil</span>
        </div>
        <div>
          <img src="assets/AirplaneTilt.svg" alt="ícone de avião" />
          <span>37 países</span>
        </div>
        <div>
          <img src="assets/Image.svg" alt="ícone de fotos" />
          <span>240 fotos</span>
        </div>
      </div>
    </section>
  </body>
</html>
